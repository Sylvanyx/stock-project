<div class="list-container">
  <table>
    <thead>
      <tr>
        <th>Company Name</th>
        <th>Ticker Symbol</th>
      </tr>
    </thead>
    <tbody>
      <tr
        *ngFor="let stock of stocks"
        (click)="onStockSelect(stock)"
        [class.selected]="selectedStock()?.ticker === stock.ticker">
        <td>{{ stock.name }}</td>
        <td class="ticker">{{ stock.ticker }}</td>
      </tr>
    </tbody>
  </table>

</div>
